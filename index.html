<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="JS/index.js"></script>
    <title>Ejercicio3</title>  
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Conversor de valores</h2>
        <form id="formconversion" class="card p-4">
            <div class="mb-3">
                <label for="valor" class="form-label">Valor a convertir:</label>
                <input type="number" class="form-control" id="valor" required>
                <div class="invalid-feedback">
                    ingrese un número válido.
                </div>
            </div>
            <div class="mb-3">
                <label for="conversion" class="form-label">Conversion:</label>
                <select class="form-select" id="conversion" required>
                    <option value="">Seleccione una opción</option>
                    <option value="km-m">Km a m</option>
                    <option value="m-cm">m a cm</option>
                    <option value="ft-pulg">ft a pulg</option>
                    <option value="yarda-pulg">yarda a pulg</option>
                </select>
                <div class="invalid-feedback">
                     seleccione una conversión.
                </div>
            </div>
            <button type="button" class="btn btn-success" onclick="convertir()">Convertir</button>
        </form>
        <div class="mt-4">
            <h4>Resultado:</h4>
            <p id="resultado">N/A</p>
        </div>
    </div>
</body>
</html>
